 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kits</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0fa89a7798.js" crossorigin="anonymous"></script>

</head>
<body>
  <h1 class="heading">Drum Kits<i class="fa-solid fa-drum"></i></h1>
  <div class="container">
    <button class="btn" id="btn1" onclick="playAudio('snare-drum.mp3')">Snare</button>
    <button class="btn" id="btn2" onclick="playAudio('kick-drum.mp3')">Kick</button>
    <button class="btn" id="btn3" onclick="playAudio('crash-drum.mp3')">Crash</button>
    <button class="btn" id="btn4" onclick="playAudio('tom-drum.mp3')">Tom</button>
    <button class="btn" id="stopButton" onclick="stopAudio()">Stop</button>
  </div>
    <script src="script.js"></script>
</body>
</html>
